<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles of the page -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200;300;600&family=Rubik+Moonrocks&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculathor</title>
</head>

<body>
    <div class="container">
        <divv class="calculadora">
            <div class="Display">
                <div id="valor_anterior"></div>
                <div id="valor_actual"></div>
            </div>
            <button class="col-2" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador" value="dividir">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
             <button class="operador" value="Potenciar">&#94;</button>
            <button class="operador" value="igual">=</button>
           
        </divv>

    </div>






                      <!-- scripts -->
                      <script src="Display.js" type="text/javascript"></script>
                      <script src="Calculadora.js" type="text/javascript"></script>
                      <script src="code.js" type="text/javascript" defer></script>
</body>

</html>
